<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/base.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>TP Grupos</title>
  </head>

  <body>
    <header>
      <h1>GRUPO 2</h1>
    </header>
    <main>
      <div class="form-container">
        <img class="login-img" src="./img/login.png" alt="" />
        <form>
          <label for="email"><b>EMAIL:</b></label>
          <input type="text" id="idEmail" name="email" required />

          <label for="password"><b>Contraseña:</b></label>
          <input type="password" id="idPassword" name="password" required />

          <button class="btn" type="submit">Iniciar sesión</button>
        </form>
      </div>
      <div class="modal">
        <img src="./img/warning.png" alt="" />
        <h2 class="msg-modal"></h2>
      </div>
    </main>

    <script src="./scripts/utils"></script>
    <script src="./index.js"></script>
  </body>
</html>
